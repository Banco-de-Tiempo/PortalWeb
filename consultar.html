<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Consultar usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!--Empieza navbar-->
    <nav class="navbar  navbar-dark  navbar-expand-lg" style="background-color:#002772">
      <a class="navbar-brand" href="gestion_user.html">
        <img src="img/logo_banco_tiempo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
        Banco de Tiempo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="gestion_user.html">Home<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
        <div>
          <button type="button" class="btn btn-outline-success" id="logoutButton">Cerrar sesión</button>
        </div>
      </nav>
      <!--Termina navbar-->

    <div class="container-fluid">


          <h2 id="signinheader">Consultar usuario</h2>
          <br><br>

          <div class="input-group mb-3 flex-nowrap ">
            <div class="input-group w-25 align">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
              </span>
              <input id="username" type="text" class="form-control" placeholder="Nombre completo" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>



            <div class="input-group mb-3 flex-nowrap ">
              <div class="input-group w-25 align">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                        <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                    </svg>
                </span>
                <input id="phone" type="tel" class="form-control" placeholder="Número telefónico" aria-label="Phone" aria-describedby="addon-wrapping">
              </div>
            </div>



            <button type="button" class="btn btn-outline-primary button align" id="btn_consultar">Aceptar</button>
            <br><br><br><br>



          <table class="table table-dark table-sm text-center" id="list_consulta">
            <thead>
              <tr>
                <th scope="col">UID del usuario</th>
                <th scope="col">Nombre del usuario</th>
                <th scope="col">Edad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Trabajo 1</th>
                <th scope="col">Trabajo 2</th>
                <th scope="col">Trabajo 3</th>
                <th scope="col">Horas</th>
                <th scope="col">Rating</th>
                <th scope="col">Estatus</th>
                <th scope="col">Total de trabajos</th>
              </tr>
            </thead>
            <tbody>
              <!--    -->
            </tbody>
          </table>




    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="consultar.js" type="module"></script>
  </body>
</html>
