  <body>
    <nav class="navbar  navbar-dark  navbar-expand-lg" style="background-color:#002772">
        <a class="navbar-brand" href="mainadminpage.html">
        <img src="img/logo_banco_tiempo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
        Banco de Tiempo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">

            </li>
          </ul>
        </div>
        <div>
          <button type="button" class="btn btn-outline-success" id="logoutButton">Cerrar sesión</button>
        </div>
      </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 textheader">
          <h2 id="signinheader">Búsquda por trabajo</h2>
        </div>

        <div class="col-sm-12 adduser">
          <div class="input-group mb-3 flex-nowrap">
            <div class="input-group w-25">
              <span class="input-group-text" id="basic-addon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">
                      <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
              </span>
              <input id="job" type="text" class="form-control" placeholder="Trabajo" aria-label="Job" aria-describedby="addon-wrapping">
            </div>
          </div>
      </div>

        <div class="col-sm-12 adduser">
            <button type="button" class="btn btn-outline-primary" id="btn_search_job">Aceptar</button>
        </div>

        <div class="col-sm-12 text-center">
          <table class="table table-dark table-sm" id="list_consulta">
            <thead>
              <tr>
                <th scope="col">UID del usuario</th>
                <th scope="col">Nombre del usuario</th>
                <th scope="col">Edad</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Trabajo</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody>
              <!--    -->
            </tbody>
          </table>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="search_job.js" type="module"></script>
